<!DOCTYPE html>
{% load static %}
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css\home_page.css' %}">
<head>

    <title> FCAI-Homepage</title>

    </head>
    
    

<body>
    <div class="head">

        <h1> 
            <img style="width: 70px;" src="{% static 'img\download.png'%}">  
            <a>FCAI-Homepage</a>
        </h1>
        
        </div>
    
    
    <div class="topnav">
         <a class="active"> <i class="fa fa-home"></i>  Home</a>
         <a onclick="document.getElementById('signin').style.display='block'" > <i class='fa fa-sign-in'></i>signin</a>
         <a onclick="document.getElementById('signup').style.display='block'" > <i class='fa fa-sign-up'></i>Sign Up</a>
         
        
      </div>
    
    
      <div class="s" id="signin">
        
        <form  class="form" method="post">
            {% csrf_token %}
           <fieldset id="field" >
            

          <div class="imgdiv">
            <img src="Screenshot 2022-04-30 160108.png"  class="avatar">
          </div>
          
            <legend style = "font-size: 200%;">Signin Form</legend>
            <label>Username</label> 
            <input type="text" class="in"  placeholder="Enter Username"  name="userName"  id="userName">
            <br>
            <br>
            <label>Password</label>
            <input type="password" class="in"  name="password" id="password" style="margin-left: 4%;" placeholder="Enter Password" >
            <br>
            <br>
            
              <input type="submit"  class="boutt" value="signin" onclick="validate()">
        </fieldset>
        </form>
    </div>

    <div class="s" id="signup">
        
        <form  class="form" method="post">
            {% csrf_token %}
           <fieldset id="field" >
            
          
            <legend style = "font-size: 200%;">Sign-Up Form</legend>
            <label>Username</label> 
            <input type="text" class="in" name="userName" id="userName" placeholder="Enter Username">
            <br>
            <br>
            <label>Password</label>
            <input type="password" class="in"  name="password" id="password" style="margin-left: 0.3%;" placeholder="Enter Password">
            <br>
            <br>
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Enter Your E-mail" name="email">
            <br>
            <br>
            
            
              <input type="submit"  class="boutt" value="Sign Up" onclick="validate()">
        </fieldset>
        </form>
    </div>




    <script src="{% static 'js\signin.js' %}"></script>   
    



</body>








</html>
